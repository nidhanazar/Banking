{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div style="
    position: absolute;
    top: 40%;
    left: 50%;
    margin-top: -100px;     /* Half of height */
    margin-left: -150px; text-align: center;" align="center">

<form action="login" method="post">
    {% csrf_token %}
    <h3 style="color: black">LOGIN</h3>
    <div>
    <input type="text" name="username" placeholder="Enter your user name"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    </div>
    <a href="new">
        <input type="submit" name="button" value="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
    </a>
    <a href="register"> <p> Don't have an account? Register </p></a>

</form>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{##}
{#{% for msg in messages %}#}
{#<h3>{{ msg }}</h3>#}
{#{% endfor %}#}

</div>
</body>
</html>
