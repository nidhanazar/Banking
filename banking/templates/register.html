{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div style="
    position: absolute;
    top: 40%;
    left: 50%;
    margin-top: -100px;     /* Half of height */
    margin-left: -150px; text-align: center;" align="center">

<form action="register" method="post">
    {% csrf_token %}
    <h2 style="color: black">SIGN UP</h2>
		<p>
        <div class="form-group row">

			<label for="name" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-2">
			<input id="name" name="name" type="text">
            </div>
        </div>
		</p>
		<p>
        <div class="form-group row">
			<label for="password"  class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-2">
			<input id="password" name="password" type="password">
            </div>
        </div>
		</p>
		<p>
        <div class="form-group row">
			<label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-2">
			<input id="confirm_password" name="confirm_password" type="password">
            </div>
        </div>
		</p>
		<p>
			<a href="login">
                <input type="submit" value="Register" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><br>
            </a>
		</p>
</form>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

</div>

</body>
</html>
